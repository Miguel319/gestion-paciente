<h3 class="text-center mb-4">Patient List - Linked List Implementation</h3>

<div>
  <a [routerLink]="['/linked-edit']" class="btn btn-success ">
    <i class="far fa-plus-square mr-2"></i> Add Patient
  </a>
  <button (click)="contains()" class="ml-3 btn btn-info">
    <i class="fas fa-question mr-2"></i> Contains
  </button>
</div>

<div class="mt-5 jumbotron jumbotron-fluid" *ngIf="patientList.length === 0">
  <div class="container">
    <h1 class="display-4 text-center">No patients added yet</h1>
    <h5 class="text-center">
      Click <a [routerLink]="['/linked-edit']">here</a> to add new patient.
    </h5>
  </div>
</div>

<div *ngIf="patientList.length > 0">
  <h5 class="ml-auto mt-4">Patients: {{ size }}</h5>
  <div class="card-group mt-5">
    <div class="card" *ngFor="let patient of patientList">
      <img
        src="https://res.cloudinary.com/dvoo3wu0v/image/upload/v1585250683/patient-img_xxsysm.png"
        class="card-img-top"
        alt="..."
      />
      <div class="card-body">
        <h5 class="card-title">{{ patient.name }} {{ patient.lastName }}</h5>
        <p
          [ngStyle]="{
            color: patient.disorders.length === 0 ? 'green' : 'red'
          }"
          class="card-text"
        >
          <i class="fas fa-heartbeat">{{
            patient.isPatientHealthy(patient) ? "  Healthy" : "  Unhealthy"
          }}</i>
        </p>

        <p *ngIf="patient.getDisorders().length > 0">Disorders:</p>
        <ul *ngFor="let disorder of patient.getDisorders()">
          <li>{{ disorder }}</li>
        </ul>

        <hr />
        <p class="card-text">
          <button class="btn btn-info" (click)="addDisorder(patient)">
            Add disorder
          </button>
          <button class="btn btn-warning ml-2" (click)="hasDisorder(patient)">
            Has disorder
          </button>
          <button class="btn btn-danger ml-2" (click)="remove(patient)">
            <i class="fas fa-trash-alt"></i>
          </button>
        </p>
      </div>
    </div>
  </div>
</div>
